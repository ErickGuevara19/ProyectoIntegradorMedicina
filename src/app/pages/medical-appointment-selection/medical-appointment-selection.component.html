<body>


  <div class="signupFrm">

    <form action="" class="form">
      <h1 class="title">Registro de Citas Medicas</h1>

      <div class="inputContainer">
        <input class="input" type="text" name="name" [(ngModel)]="nombrepaciente" (change)="comparepatients()"
          placeholder="Nombre del Paciente">
        <label for="" class="label">Nombre del Paciente</label>
      </div>

      <div class="inputContainer">
        <input class="input" type="text" name="doctor" [(ngModel)]="nombredoctor" (change)="comparedoctors()"
          placeholder="Nombre de Doctor">
        <label for="" class="label">Nombre del Doctor</label>
      </div>

      <div class="inputContainer">
        <input class="input" type="date" name="date" [(ngModel)]="MedicalAppoinment.fecha_asignada"
          placeholder="Fecha Asignada">
      </div>

      <div class="inputContainer">
        <input class="input" type="time" name="date_init" [(ngModel)]="MedicalAppoinment.hora_inicio"
          placeholder="Hora de Inicio">
      </div>

      <div class="inputContainer">
        <input class="input" type="time" name="date_end" [(ngModel)]="MedicalAppoinment.hora_fin"
          placeholder="Hora finalizada">
      </div>
      <input class="submitBtn" type="submit" value="Submit" (click)="registermedical(MedicalAppoinment)">

    </form>

    <table class="default">

      <table class="table">
        <thead class="table-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Doctor</th>
            <th scope="col">Especialidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Hernesto Villanueva</td>
            <td>Pediatria</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Maria Granados</td>
            <td>Traumatologia</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Valeriano Villa</td>
            <td>Oftalmologia</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Eloy Ruiz</td>
            <td>Medicina General</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Asuncion Cuevas</td>
            <td>Cirujia Plastica</td>
          </tr>
        </tbody>
      </table>
    </table>
  </div>
  <div>

  </div>
