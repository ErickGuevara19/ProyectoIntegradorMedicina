<table class="default">

  <table class="table">
    <thead class="table-primary">
      <tr>
        <th scope="col">Nombre del Paciente</th>
        <th scope="col">Nombre del Doctor</th>
        <th scope="col">Fecha Asignada</th>
        <th scope="col">Horario</th>
        <th scope="col">Asignacion</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let medical of MedicalCita">
        <td>{{medical.id_pacientel}}</td>
        <td>{{medical.id_doctorl}}</td>
        <td>{{medical.fecha_asignada}}</td>
        <td>{{medical.id_horario}}</td>
        <td>
          <button class="me-1 btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample" (click)="cleanmodel(medical.id_cita_medica)">Asignar</button>
          <button class="me-1 btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample2" (click)="GetByMedical(medical.id_cita_medica)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

<div class="mb-5">
<div class="row mb-5 justify-content-center">
  <div class="col-lg-6">
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <ng-select dropdownPosition="bottom"  bindLabel="id_consultorio" bindValue="id_consultorio" name="id_consultorio"
          [(ngModel)]="Create.id_consultorio" [items]="Consultorio"></ng-select>
      </div>
      <div class="card-footer">
        <button type="button" class="me-1 btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample"  >Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="registerMedical(Create)" data-bs-toggle="collapse" data-bs-target="#collapseExample" > Save
          changes</button>
      </div>
    </div>
  </div>
</div>
</div>

<div class="mb-5">
  <div class="row mb-5 justify-content-center">
    <div class="col-lg-6">
      <div class="collapse" id="collapseExample2">
        <div class="card card-body">
          Update
          <ng-select dropdownPosition="bottom"  bindLabel="id_consultorio" bindValue="id_consultorio" name="id_consultorio"
            [(ngModel)]="Update.id_consultorio" [items]="Consultorio"></ng-select>
        </div>
        <div class="card-footer">
          <button type="button" class="me-1 btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample2">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateMedical(Update)">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>
  </div>
