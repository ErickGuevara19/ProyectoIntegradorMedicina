<div class="container-fluid">
  <div class="row justify-conten-center">
    <div class="col-lg-12 col-md-6">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-light">
            <caption>
              Listado
            </caption>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Direcci√≥n</th>
              <th>Especialidad</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let doctor of doctorList" class="table-primary">
              <td scope="row">
                {{ doctor.nombre_d }} + {{ doctor.apellidos_d }}
              </td>
              <td>{{ doctor.dirreccion_d }}</td>
              <td>{{ doctor.email }}</td>
              <td>{{ doctor }}</td>
              <td>
                <a
                  class=" btn btn-primary mb-1"
                  [routerLink]="['../doctor-register']"
                  [state]="doctor"
                  >Editar</a
                ><button
                  (click)="deleteDoctor(doctor.id_doctor)"
                  class=" btn btn-danger"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
