<div class="contenedor mt-3">

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card-success ">
          <div class="card-body ">
            <div class="row justifyContent-between">
              <div class="col-lg-1 col-md-1"><label class="fw-semibold form-label" for="filterNombre">Nombre:</label></div>
              <div class="col-lg-3 col-md-3"><input [(ngModel)]="filterName" id="filterNombre" name="filterNombre" class="form-control" type="text"></div>
              <div class="col-lg-1 col-md-1"><label class="fw-semibold form-label" for="filterEmail">Email:</label></div>
              <div class="col-lg-3 col-md-3"><input [(ngModel)]="filterEmail" id="filterEmail" name="filterEmail" class="form-control" type="text"></div>
              <div class="col-lg-1 col-md-1"><label class="fw-semibold form-label" for="filterEspecialidad">Especialidad:</label></div>
              <div class="col-lg-3 col-md-3"><input [(ngModel)]="filterEspecialidad" id="filterEspecialidad" name="filterEspecialidad" class="form-control" type="text"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-1 text-end">
          <button class="btn btn-info" routerLink="../doctor-register" >+</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-lg-9 col-md-10">
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table- thead-light">
              <caption>
                Lista de Doctores
              </caption>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Direcci√≥n</th>
                <th>Especialidad</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let doctor of doctorList | doctorList: filterName | doctorEmailList: filterEmail | doctorEspecialityList: filterEspecialidad" class="table-warning table-striped table-bordered">
                <td scope="row">
                  {{ doctor.nombre_d }}  {{ doctor.apellidos_d }}
                </td>
                <td>{{ doctor.email }}</td>
                <td>{{ doctor.dirreccion_d }}</td>
                <td>{{ doctor.especialidades }}</td>
                <td>
                  <a
                    class=" btn btn-success me-1"
                    [routerLink]="['../doctor-register']"
                    [state]="doctor"
                    >Editar</a
                  ><button
                    (click)="deleteDoctor(doctor.id_doctor)"
                    class=" btn btn-danger"
                  >
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
