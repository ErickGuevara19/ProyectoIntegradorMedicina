<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/registerPatients.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main-content">
                    <h1>Formulario de Registro de Paciente</h1>
                        <form action="">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombre">Nombres</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombres" name ="nombres"[(ngModel)]="paciente.nombre_paciente">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos"[(ngModel)]= "paciente.apellido_paciente">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electronico" name="email"[(ngModel)]="paciente.email_paciente">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contraseña">Contraseña</label>
                                <input type="text" class="form-control" id="contraseña" placeholder="Contraseña" name="contraseña"[(ngModel)] ="paciente.password_paciente">
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" placeholder="Fecha de Nacimiento" name="fecha_nacimiento" [(ngModel)] = "paciente.fecha_nacimiento_paciente">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" class="form-control" name="genero" [(ngModel)]="paciente.genero_paciente">
                                    <option selected>Seleccionar...</option>
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="direccion">Dirección</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Dirección" name ="dirreccion"[(ngModel)] ="paciente.direccion_paciente">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" name="telefono" [(ngModel)]="paciente.telefono_paciente">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="telefono_familiar">Teléfono Familiar</label>
                                <input type="text" class="form-control" id="telefono_familiar" placeholder="Teléfono Familiar" name =" telefono_familiar"[(ngModel)] ="paciente.tlf_familiar_paciente">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                    <label for="inputAlergias">Alergias</label>
                                    <ng-select
                                        [items]="alergias"
                                        bindLabel="nombre_alergia"
                                        [(ngModel)]="paciente.alergias"
                                        name="txtalegias"
                                        id="txtalergias">
                                    </ng-select>
                                    
                                </div>
                            <div class="form-group col-md-6">
                                <label for="inputDiscapacidad">Discapacidad</label>
                                <ng-select
                                  [items]="discapacidades"
                                  bindLabel="nombre_discapacidad"
                                  [(ngModel)]="paciente.discapacidades"
                                  name="txtalergias"
                                  id="txtalergias">
                                </ng-select>
                               </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="submit" value="Registrar" class="btn btn-primary"[routerLink]="['/login']" onclick="guardarPaciente">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
